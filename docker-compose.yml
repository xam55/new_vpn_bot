version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vpn_bot_db
    environment:
      POSTGRES_DB: vpnbot
      POSTGRES_USER: vpnbot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/database/backups:/backups
    networks:
      - vpn_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vpn_bot_redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - vpn_network
    restart: unless-stopped

  bot:
    build: .
    container_name: vpn_telegram_bot
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./static:/app/static
    networks:
      - vpn_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  vpn_network:
    driver: bridge